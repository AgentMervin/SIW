{% extends 'index.html' %}

{% block title %}
    <h1 class="title">角色管理</h1>
{% endblock %}

{% block content %}
    <div class="content">

        <!-- START CONTAINER -->
        <div class="container-widget">

            <!-- Start First Row -->
            <div class="row">

                <!-- Start Orders -->
                <div class="col-md-12 col-lg-12">
                    <div class="panel panel-widget">
                        <div class="panel-title">
                            角色列表 <span class="label label-warning">{{ files.count }}</span>
                            <ul class="panel-tools">
                                <li><a class="icon search-tool"><i class="fa fa-search"></i></a></li>
                                <li><a class="icon minimise-tool"><i class="fa fa-minus"></i></a></li>
                                <li><a class="icon expand-tool"><i class="fa fa-expand"></i></a></li>
                                <li><a class="icon closed-tool"><i class="fa fa-times"></i></a></li>
                            </ul>
                        </div>
                        <div class="panel-search">
                            <form>
                                <input type="text" class="form-control" placeholder="Search...">
                                <i class="fa fa-search icon"></i>
                            </form>
                        </div>
                        <div class="panel-body table-responsive" style="height: 570px">

                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <td class="text-center"><i class="fa fa-trash"></i></td>
                                    <td>剧本编号</td>
                                    <td>剧本名称</td>
                                    <td>文件格式</td>
                                    <td>上传日期</td>
                                    <td>文件大小</td>
                                </tr>
                                </thead>
                                <tbody>
                                {% for file in files %}
                                    <tr>
                                        <td class="text-center">
                                            <div class="checkbox margin-t-0"><input id="checkbox{{ file.file_id }}"
                                                                                    type="checkbox"><label
                                                    for="checkbox{{ file.file_id }}"></label></div>
                                        </td>
                                        <td># <b>{{ file.file_id }}</b></td>
                                        <td>{{ file.file_name }}</td>
                                        <td>{{ file.file_type }}</td>
                                        <td>{{ file.file_date }}</td>
                                        <td>{{ file.file_size }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- End Orders -->

            </div>
            <!-- End First Row -->

        </div>
        <!-- END CONTAINER -->

    </div>
{% endblock %}
